<section class="form">
    <div class="container form__container">
        <div class="form__content">
            <h1 class="form__title title">
                Регистрация
            </h1>
            <div class="form__details">
                <div class="form__group">
                    <input class="form__input" type="text" id="name" required>
                    <label class="form__label" for="name">Имя</label>
                </div>
                <div class="form__group">
                    <input class="form__input" type="text" id="last-name" required>
                    <label class="form__label" for="last-name">Фамилия</label>
                </div>
                <div class="form__group">
                    <input class="form__input" type="text" id="email" required>
                    <label class="form__label" for="email">Электронная почта</label>
                </div>
                <div class="form__group">
                    <input class="form__input" type="password" id="password" required>
                    <label class="form__label" for="password">Пароль</label>
                </div>
                <div class="form__agree">
                    <input class="form__agree-input" type="checkbox" id="agree" required>
                    <label class="form__agree-label" for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
            </div>
            <div class="form__button">
                <button class="button" id="process" disabled>
                    Перейти к выбору теста
                </button>
            </div>
            <div class="form__link">
                Уже зарегистрированы? <a href="/#/login">Войти</a>
            </div>
        </div>
        <div class="form__image">
            <img src="/images/form-image.png" alt="персонаж">
        </div>
    </div>
</section>
