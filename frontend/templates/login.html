<section class="form">
    <div class="container form__container">
        <div class="form__content">
            <h1 class="form__title title">
                <span>Вход</span> в систему
            </h1>
            <div class="form__details">

                <div class="form__group">
                    <input class="form__input" type="text" id="email" required>
                    <label class="form__label" for="email">Электронная почта</label>
                </div>
                <div class="form__group">
                    <input class="form__input" type="password" id="password" required>
                    <label class="form__label" for="password">Пароль</label>
                </div>
            </div>
            <div class="form__button">
                <button class="button" id="process" disabled>
                    Перейти к выбору теста
                </button>
            </div>
            <div class="form__link">
                Нет аккаунта? <a href="/#/signup">Зарегистрироваться</a>
            </div>
        </div>
        <div class="form__image">
            <img src="/images/form-image.png" alt="персонаж">
        </div>
    </div>
</section>
